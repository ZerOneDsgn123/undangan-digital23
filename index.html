<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Centering the frame */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    /* iPhone 13 frame container */
    .iphone-frame {
      width: 390px;
      height: 100vh;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      background-color: white;
      position: relative;
      overflow: hidden;
    }

    /* Top notch of iPhone */
    .iphone-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background-color: black;
      border-radius: 10px;
      margin-top: 8px;
    }

    /* Invitation card styling */
    .invitation-card {
      width: 100%;
      height: 1000px;
      background-color: #a1d4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #333;
      position: relative;
    }

    /* Decorative flowers */
    .flowers-top {
      position: absolute;
      top: -2px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 1px 0px;
    }

    .flowers-top img {
      width: 130px;
      height: 130px;
    }

    /* Placeholder for image */
    .photo-placeholder {
      width: 120px;
      height: 120px;
      background-color: white;
      border-radius: 50%;
      margin-top: 40px;
      margin-bottom: 20px;
      border: 2px solid #f2f2f2;
    }

    /* Text styling */
    h3 {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      margin-bottom: -10px;
      color: #000000;
      font-weight: 400;
      margin-top: 100px;
    }

    h1 {
      font-family: 'Inika';
      font-size: 32px;
      margin: 5px 0;
      font-weight: 100;
      color: #333;
    }

    p {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #555;
      margin: 10px 0;
      margin-top: 80px;
    }

    /* Guest name style */
    .guest-name {
      font-family: 'Poppins', 'serif';
      font-weight: bold;
      font-size: 18px;
      margin-top: -3px;
      color: #333;
    }

    /* Button style */
    .button {
      background-color: #ff6b6b;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: -3px;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #ff4d4d;
    }

    .flowers-bottom {
      position: absolute;
      bottom: 3px;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .flowers-bottom img {
      width: 120px;
      height: 150px
    }

  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="iphone-notch"></div>
    <div class="invitation-card">
      <div class="flowers-top">
        <!-- Top flowers can be images with floral decorations -->
        <img src="flower-top-left.png" alt="flower">
        <img src="flower-top-right.png" alt="flower">
      </div>
      
      <h3>The Wedding Of</h3>
      <div class="photo-placeholder"></div>
      <h1>Rico & Raisa</h1>
      
      <p>Kepada Yth.<br>
        Bapak/Ibu/Saudara/i</p>
      <p class="guest-name">Nama Tamu</p>
      
      <a href="suanang.html" class="button">Buka Undangan</a>
    </div>

    <!-- Move flowers-bottom outside of invitation-card to avoid overlapping the button -->
    <div class="flowers-bottom">
      <img src="flower-bottom-left.png" alt="flower">
      <img src="flower bottom-right.png" alt="flower">
    </div>
  </div>
</body>
</html>
