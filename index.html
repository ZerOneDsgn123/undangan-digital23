<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-frame">
        <!-- Header -->
        <div class="header">
            <h1>Undangan Pernikahan</h1>
            <p>Fajar & Mira</p>
        </div>

        <!-- Animasi Bunga -->
        <div class="flower-animation">
            <img src="flower1.png" alt="Flower" class="flower flower1">
            <img src="flower2.png" alt="Flower" class="flower flower2">
        </div>

        <!-- Konten Utama -->
        <div class="content">
            <div class="photo-container">
                <img src="couple.jpg" alt="Couple Photo" class="couple-photo">
            </div>
            <p class="quote">
                “Dan di antara tanda-tanda kekuasaan-Nya adalah Dia menciptakan untukmu pasangan dari jenismu sendiri...” <br>
                <span>Surah Ar-Rum Ayat 21</span>
            </p>
            <button class="cta-button" onclick="window.location.href='#details'">Buka Undangan</button>
        </div>
    </div>
</body>
</html>
